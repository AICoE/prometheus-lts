apiVersion: v1
kind: Template
metadata:
  name: influxdb
parameters:
- name: STORAGE_SIZE
  value: 10Gi
  description: The size of the persistent storage for Influxdb
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: influxdb-data
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: ${STORAGE_SIZE}
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: influxdb
    name: influxdb
  spec:
    ports:
    - name: api-http
      port: 8086
      protocol: TCP
      targetPort: 8086
    - name: api-udp
      port: 8087
      protocol: UDP
      targetPort: 8087
    - name: admin-http
      port: 8083
      protocol: TCP
      targetPort: 8083
    selector:
      app: influxdb
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    name: influxdb
    namespace: influx
    labels:
      app: influxdb
  spec:
    port:
      targetPort: api-http
    to:
      kind: Service
      name: influxdb
      weight: 100
    wildcardPolicy: None
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: influxdb
  spec:
    replicas: 1
    selector:
      app: influxdb
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      type: Rolling
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
        post:
          failurePolicy: Abort
          execNewPod:
             containerName: influxdb
             command:
             - /bin/sh
             - -c
             - sleep 5 && influx -host influxdb -execute 'show databases; create database prometheus; show databases;'
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: influxdb
      spec:
        containers:
        - image: registry.connect.redhat.com/influxdata/influxdb-1x@sha256:91b145170df87e189c2f2c9d9983fe6128bee3922dc30438173ea05c210525af
          imagePullPolicy: Always
          name: influxdb
          ports:
          - containerPort: 8086
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /var/lib/influxdb
            name: influxdb-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        volumes:
        - name: influxdb-data
          persistentVolumeClaim:
            claimName: influxdb-data
    test: false
    triggers:
    - type: ConfigChange
